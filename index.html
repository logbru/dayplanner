<!DOCTYPE html>
<html lang="en">
<!--  -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"><div class="col-md-2"><button id="save" type="button" class="btn btn-primary">Save</button></div></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <!-- Start timeblock -->

          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              9 AM
             </div>
             <div class="col-md-6">
              <input type="text" name="" id="9am">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              10 AM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="10am">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              11 AM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="11am">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              12 PM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="12pm">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              1 PM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="1pm">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              2 PM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="2pm">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              3 PM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="3pm">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              4 PM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="4pm">
             </div>
            </div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <div class="row">
             <div class="col-md-4">
              5 PM
             </div>
             <div class="col-md-8">
              <input type="text" name="" id="5pm">
             </div>
            </div>
            </div>
          </div>
        <!-- End timeblock -->
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <script>
  $('#save').on('click', (e) => {
console.log('ping')
    localStorage.setItem('9am', $('#9am').val())
    localStorage.setItem('10am', $('#10am').val())
    localStorage.setItem('11am', $('#11am').val())
    localStorage.setItem('12pm', $('#12pm').val())
    localStorage.setItem('1pm', $('#1pm').val())
    localStorage.setItem('2pm', $('#2pm').val())
    localStorage.setItem('3pm', $('#3pm').val())
    localStorage.setItem('4pm', $('#4pm').val())
    localStorage.setItem('5pm', $('#5pm').val())

  })

  if (localStorage.getItem("9am") === null) {
  }else{
    $('#9am').val(localStorage.getItem('9am'))
    $('#10am').val(localStorage.getItem('10am'))
    $('#11am').val(localStorage.getItem('11am'))
    $('#12pm').val(localStorage.getItem('12pm'))
    $('#1pm').val(localStorage.getItem('1pm'))
    $('#2pm').val(localStorage.getItem('2pm'))
    $('#3pm').val(localStorage.getItem('3pm'))
    $('#4pm').val(localStorage.getItem('4pm'))
    $('#5pm').val(localStorage.getItem('5pm'))
  }
  </script>

</body>

</html>
